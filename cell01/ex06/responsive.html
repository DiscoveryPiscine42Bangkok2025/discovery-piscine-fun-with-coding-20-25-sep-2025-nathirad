    <title>Tab Website</title>

<style>
    body {
        margin: 0;

    .box {
        display: flex;
        width: 100%

        height: 100%;

        align-items: center;
        height: 100vh;

        background-color: aliceblue;
    }
    
    .b2 {
        background-color: aqua;
    }
</style>

<body>
    <div class="box">
        <div class="b1"> First cell</div>
        <div class="b2"> Secondary</div>
    </div>
    </div>
