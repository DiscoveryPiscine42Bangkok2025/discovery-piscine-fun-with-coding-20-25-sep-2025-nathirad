<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Balloon Website </title>
</head>
<style>
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
    }
</style>
</head>

<body>
    <div class="container">
        <div id="balloon" onclick="addSize()" onmouseleave="removeSize()"></div>
    </div>

    <script>
        const balloon = document.getElementById("balloon");
        const colors = ["red", "green", "blue"];


        function nextColor(current, forward = true) {
            let idx = colors.indexOf(current);
            if (idx === -1) idx = 0;
            if (forward) {
                return colors[(idx + 1) % colors.length];
            } else {
                return colors[(idx - 1 + colors.length) % colors.length];
            }
        }

        function addSize() {
            let width = parseInt(balloon.style.width);
            let height = parseInt(balloon.style.height);
            width += 1000;
            height += 1000;

            if (width > 600) {
                balloon.style.width = "200px";
                balloon.style.height = "200px";
                balloon.style.backgroundColor = "red";
            } else {
                balloon.style.width = width + "px";
                balloon.style.height = height + "px";
                balloon.style.backgroundColor = nextColor(balloon.style.backgroundColor, true);
            }
        }

        function removeSize() {
            let width = parseInt(balloon.style.width);
            let height = parseInt(balloon.style.height);
            width -= 5;
            height -= 5;

            if (width < 200) {
                balloon.style.width = "200px";
                balloon.style.height = "200px";
            } else {
                balloon.style.width = width + "px";
                balloon.style.height = height + "px";
                balloon.style.backgroundColor = nextColor(balloon.style.backgroundColor, false);
            }
        }
    </script>
</body>

</html>
